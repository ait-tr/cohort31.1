<!DOCTYPE HTML>
<!--Подключаем шаблонизатор-->
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">

<head>
    <title> Blog </title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
<header th:insert="blocks/header" :: header></header>
<div class="container mt-5 mb-5">
    <h1>Add event</h1><br>
    <form action="/event/add" method="post">
        <input type="text" name="title" placeholder="Input title" class="form-control"><br>
        <textarea type="textarea" name="description" placeholder="Input description" class="form-control"></textarea><br>
        <input type="date" name="date" placeholder = "Input date" class="form-control"> <br>
        <button type="submit" class="btn btn-primary">Add event</button>
    </form>
</div>
<div th:insert="blocks/footer" :: footer></div>
</body>
</html>
