<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Hello, world!</title>
  </head>
  <body>
    <h1>Bootstrap Layout</h1>
    <!-- 
      container - класс для контейнера - уже гибкий
      row - строка - состоит из двенадцати слотов (колонок)
      col-1 - элемент будет с шириной в одну колонку

      custom -
     -->
    <h2>Example 1</h2>
    <div class="container">
      <div class="row">
        <div class="col-1 custom">1</div>  
        <div class="col-1 custom">2</div>  
        <div class="col-1 custom">3</div>  
        <div class="col-1 custom">4</div>  
        <div class="col-1 custom">5</div>  
        <div class="col-1 custom">6</div>  
        <div class="col-1 custom">7</div>  
        <div class="col-1 custom">8</div>  
        <div class="col-1 custom">9</div>  
        <div class="col-1 custom">10</div>  
        <div class="col-1 custom">11</div>  
        <div class="col-1 custom">12</div>  
      </div>
    </div>
    <h2>Example 2</h2>
    <div class="container">
      <div class="row">
        <div class="col-4 custom">1</div>  
        <div class="col-2 custom">2</div>  
        <div class="col-6 custom">3</div>
      </div>
      <div class="row">
        <div class="col-6 custom">4</div>
        <div class="col-6 custom">5</div>
      </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
