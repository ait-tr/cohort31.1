<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Flexbox</title>
</head>
<body>
  <h1>Flexbox</h1>
  <h2>Example 1</h2>
  <div class="container">
    <div class="card tall">1</div>
    <div class="card tall">2</div>
    <div class="card tall">3</div>
  </div>
  <h2>Example 2</h2>
  <div class="container-2">
    <div class="card tall">1</div>
    <div class="card short">2</div>
    <div class="card tall">3</div>
    <div class="card tall">4</div>
    <div class="card short">5</div>
    <div class="card tall">6</div>
    <div class="card tall">7</div>
    <div class="card short">8</div>
    <div class="card tall">9</div>
  </div>

  <h2>Example 3</h2>
  <div class="container-3">
    <div class="container-4">
      <div>Amazon Music</div>
      <div>Amp</div>
      <div>IMDb</div>
    </div>
    <a href=""></a>
    <div>Condition of use</div>
    <div>Privicy notice</div>
  </div>
</body>
</html>
